<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Resume - Modern Blue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: #f9fafb;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .resume-container {
      max-width: 850px;
      margin: 2rem auto;
      padding: 3.5rem 3rem;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border-radius: 8px;
    }

    /* ============================================
       HEADER SECTION - Name & Contact
    ============================================ */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-bottom: 2.5rem;
      margin-bottom: 2.5rem;
      border-bottom: 4px solid #2563eb;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 80px;
      height: 4px;
      background: #60a5fa;
    }

    .header-left h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #2563eb;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      line-height: 1.1;
    }

    .header-left .title {
      font-size: 1.35rem;
      color: #6b7280;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .header-right {
      text-align: right;
      font-size: 0.95rem;
      color: #4b5563;
      line-height: 1.8;
    }

    .header-right div {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .header-right a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .header-right a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    /* ============================================
       SUMMARY SECTION
    ============================================ */
    .summary-section {
      margin-bottom: 2.5rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      border-left: 4px solid #2563eb;
      border-radius: 6px;
    }

    .summary-section p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #1f2937;
    }

    /* ============================================
       TWO-COLUMN LAYOUT
    ============================================ */
    .content-grid {
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 3rem;
    }

    /* ============================================
       SECTION TITLES
    ============================================ */
    .section {
      margin-bottom: 2.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: #60a5fa;
      display: inline-block;
    }

    /* ============================================
       EXPERIENCE ITEMS
    ============================================ */
    .experience-item {
      margin-bottom: 2rem;
      padding-left: 1.5rem;
      border-left: 2px solid #e5e7eb;
      position: relative;
    }

    .experience-item::before {
      content: '';
      position: absolute;
      left: -6px;
      top: 6px;
      width: 10px;
      height: 10px;
      background: #2563eb;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 0 2px #2563eb;
    }

    .experience-header {
      margin-bottom: 0.75rem;
    }

    .job-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.25rem;
    }

    .company {
      font-size: 1.05rem;
      color: #2563eb;
      font-weight: 600;
      display: inline-block;
      margin-right: 1rem;
    }

    .date {
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 500;
      display: inline-block;
    }

    .description {
      margin-top: 0.75rem;
      color: #374151;
      font-size: 0.975rem;
    }

    .description ul {
      margin-left: 1.5rem;
      margin-top: 0.75rem;
      list-style: none;
    }

    .description li {
      margin-bottom: 0.6rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .description li::before {
      content: '‚ñ∏';
      position: absolute;
      left: 0;
      color: #2563eb;
      font-weight: bold;
    }

    /* ============================================
       EDUCATION SECTION
    ============================================ */
    .education-item {
      margin-bottom: 1.5rem;
      padding: 1.25rem;
      background: #f9fafb;
      border-radius: 6px;
      border-left: 3px solid #2563eb;
    }

    .degree {
      font-weight: 700;
      color: #111827;
      font-size: 1.05rem;
      margin-bottom: 0.25rem;
    }

    .school {
      color: #2563eb;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .education-item .date {
      font-size: 0.875rem;
    }

    .education-item .gpa {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    /* ============================================
       SIDEBAR SECTIONS (Skills, etc.)
    ============================================ */
    .sidebar .section {
      background: #f9fafb;
      padding: 1.75rem;
      border-radius: 8px;
      border-top: 4px solid #2563eb;
      margin-bottom: 1.5rem;
    }

    .sidebar .section-title {
      font-size: 1.25rem;
      margin-bottom: 1.25rem;
    }

    /* ============================================
       SKILLS GRID
    ============================================ */
    .skill-category {
      margin-bottom: 1.25rem;
    }

    .skill-category h4 {
      font-size: 0.95rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .skill-tag {
      background: white;
      color: #2563eb;
      padding: 0.4rem 0.85rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      border: 2px solid #2563eb;
      transition: all 0.2s;
    }

    .skill-tag:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }

    /* ============================================
       CERTIFICATIONS
    ============================================ */
    .certifications ul {
      list-style: none;
    }

    .certifications li {
      padding: 0.75rem 0;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
      font-weight: 500;
    }

    .certifications li:last-child {
      border-bottom: none;
    }

    /* ============================================
       PRINT STYLES
    ============================================ */
    @media print {
      body {
        background: white;
      }

      .resume-container {
        margin: 0;
        padding: 1.5rem;
        box-shadow: none;
        border-radius: 0;
      }

      .skill-tag {
        border-width: 1px;
      }
    }

    /* ============================================
       RESPONSIVE
    ============================================ */
    @media (max-width: 768px) {
      .resume-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1.5rem;
      }

      .header-right {
        text-align: left;
      }

      .header-left h1 {
        font-size: 2.25rem;
      }

      .content-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <!-- HEADER -->
    <div class="header">
      <div class="header-left">
        <h1>{{NAME}}</h1>
        <div class="title">{{TITLE}}</div>
      </div>
      <div class="header-right">
        <div>üìß {{EMAIL}}</div>
        <div>üì± {{PHONE}}</div>
        <div>üìç {{LOCATION}}</div>
        <div><a href="{{LINKEDIN}}" target="_blank">üîó LinkedIn</a></div>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="summary-section">
      <p>{{SUMMARY}}</p>
    </div>

    <!-- TWO-COLUMN GRID -->
    <div class="content-grid">
      <!-- MAIN CONTENT (LEFT) -->
      <div class="main-content">
        <!-- EXPERIENCE -->
        <div class="section">
          <h2 class="section-title">Experience</h2>
          {{EXPERIENCE}}
        </div>

        <!-- EDUCATION -->
        <div class="section">
          <h2 class="section-title">Education</h2>
          {{EDUCATION}}
        </div>
      </div>

      <!-- SIDEBAR (RIGHT) -->
      <div class="sidebar">
        <!-- SKILLS -->
        <div class="section">
          <h2 class="section-title">Skills</h2>
          {{SKILLS}}
        </div>

        <!-- CERTIFICATIONS -->
        <div class="section certifications">
          <h2 class="section-title">Certifications</h2>
          {{CERTIFICATIONS}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
